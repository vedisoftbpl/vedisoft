<div class="wrapper main-header">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">BATCHES</h1>
        </div>
    </div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Course</th>
                            <th>Batch</th>
                            <th>Start Date</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let batch of batchList">
                            <td>{{batch.batchId}}</td>
                            <td>{{batch.course.certiTitle}}</td>
                            <td>{{batch.code}}</td>
                            <td>{{batch.sdate}}</td>
                            <td>
                                <button (click)="editBatchDetails(batch.batchId)" class="btn btn-primary">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </article>

        </div>
        
        <div class="container">
            <button (click)="addBatch()" class="btn btn-success" >New Batch</button>
        </div>
</div>
