<div class="wrapper">

    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Person Type</h1>
        </div>
    </div>



    <div class="container mb-5 pb-5 pt-3 mt-3">
       
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <table [dtOptions]="dtOptions" datatable class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Created By</th>
                            <th>Created Date</th>
                            <th>Last Updated By</th>
                            <th>Last Updated Date</th>
                            <th>Person Type</th>
                            <th>Person Type Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let personType of personTypes">
                            <td>{{personType.pid}}</td>
                            <td>{{personType.createdBy}}</td>
                            <td id="date">{{personType.createdDate | date}}</td>
                            <td>{{personType.lastUpdatedBy}}</td>
                            <td id="date">{{personType.lastUpdatedDate | date}}</td>
                            <td>{{personType.personType}}</td>
                            <td>{{personType.personTypeId}}</td>
                            <!-- <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td> -->
                        </tr>
                    </tbody>
    
    
    
    
    
    
    
    
                </table>
            </article>


            </div> <!-- row.//-->

            

                        
                    





        </div>

        <!--container end.//-->
    </div>
