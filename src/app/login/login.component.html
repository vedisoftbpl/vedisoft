<div class="main-header">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Accounts</h1>
        </div>
    </div>


    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">

            <div class="col-md-10">

                <div class="card">

                    <header class="card-header">

                        <a routerLink="signup" (click)="signup()"
                            class="float-right btn btn-outline-primary mt-1 item">SIGNUP</a>

                        <h2 class="card-title mt-2 login">LOG IN</h2>

                    </header>

                    <article class="card-body">

                        <form (ngSubmit)="login()">

                            <div class="form-group">

                                <label>Email address</label>

                                <input type="email" [(ngModel)]='email' class="form-control"  placeholder="Email address"  name = "email" required>

                                <small class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>

                            </div> <!-- form-group end.// -->


                            <div class="form-group">

                                <label>Password</label>

                                <input class="form-control" [(ngModel)]="password"  type="password" name="password" required placeholder="Password">
                            </div> <!-- form-group end.// -->


                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember" required> Remember
                                    me
                                </label>
                            </div>


                            <small class="text-muted">By clicking the 'Log In' button, you confirm that you accept our
                                <br>
                                Terms of use and Privacy Policy.</small>



                            <div class="form-group mt-3">

                                <button type="submit" class="btn btn-primary btn-block item"> Log In </button>

                            </div> <!-- form-group// -->

                            <div class=" text-center"><a routerLink="signup" (click)="signup()">Forgot Password?</a>
                            </div>




                        </form>

                    </article> <!-- card-body end .// -->

                    <div class="border-top card-body text-center">Don't have an account? <a routerLink="signup"
                            (click)="signup()">Sign Up</a></div>


                </div> <!-- card.// -->
            </div> <!-- col.//-->


        </div> <!-- row.//-->


    </div>
</div>
