<div class="main-header">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Courses</h1>
        </div>
    </div>



    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">

            <div class="col-md-10">

                <div class="card">

                    <article class="card-body">

                        <form #BranchForm="ngForm" (ngSubmit)="submitForm()">

                            <div class="form-group">

                                <label>Course Name</label>
                                <div class="alert alert-warning" *ngIf='name.invalid && name.touched'>Please enter course name.</div>
                                <input [(ngModel)]="course.name" type="text" class="form-control"
                                    placeholder="Course Name" name="name" required #name="ngModel">

                            </div> 

                            <div class="form-group">

                                <label>Course Prefix</label>
                                <div class="alert alert-warning" *ngIf='prefix.invalid && prefix.touched'>Please enter course prefix.</div>
                                <input [(ngModel)]="course.prefix" type="text" class="form-control"
                                    placeholder="Course Prefix" name="Prefix" required #prefix="ngModel">


                            </div> 

                            <div class="form-group">
                                
                                <label>Certificate Name</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="merit" name="Certificate"
                                        [(ngModel)]="course.certiTitle" value="merit" >
                                    <label class="form-check-label" for="merit">Merit</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="training" name="Certificate"
                                        [(ngModel)]="course.certiTitle" value="training">
                                    <label class="form-check-label" for="training">Training</label>
                                </div>

                            </div>  

                            <div class="form-group">
                                <div class="alert alert-warning" *ngIf='duration.invalid && duration.touched'>Please enter duration.</div>
                                <label>Duration</label>
                                <input [(ngModel)]="course.duration" type="text" class="form-control"
                                    placeholder="course duration" name="duration" #duration="ngModel" required>
                                    <div class="alert alert-warning" *ngIf='duration.invalid && duration.touched'>Please enter duration.</div>
                                
                            </div>

                            <div class="border-top card-body text-center"><button type="submit"
                                class="btn btn-success" >Submit</button></div>
                    
                        </form>

                    </article> <!-- card-body end .// -->

                    


                </div> <!-- card.// -->
            </div> <!-- col.//-->


        </div>
