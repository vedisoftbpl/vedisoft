<div class="wrapper">

    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">STUDENT QUERY</h1>
        </div>
    </div>



    <nav class="navbar navbar-light bg-light" *ngIf='!isEnabled'>

        <form class="form-inline" (ngSubmit)='!studentForm.invalid && searchStudent()' #studentForm="ngForm">
        <div class="alert alert-warning" *ngIf='search.touched && search.invalid'>Please enter valid input.
        </div>
        <input [(ngModel)]="studentName" class="form-control mr-sm-2" type="search" placeholder="Search Student" aria-label="Search" required
            #search='ngModel' name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
