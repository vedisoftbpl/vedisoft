<div class="wrapper main-header">

    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Sessions</h1>
        </div>
    </div>



    <div class="container mb-5 pb-5 pt-3 mt-3">
       
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <table [dtOptions]="dtOptions" datatable class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Session Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>EDIT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let session of sessions">
                            <td>{{session.id}}</td>
                            <td>{{session.sessionName}}</td>
                            <td>{{session.startDate}}</td>
                            <td>{{session.endDate}}</td>
                            <td><button (click)="editSessionDetails(session.id)" class="btn btn-primary">EDIT</button>
                                <!-- <button (click)="viewBranchDetails(branch.id)" class="btn btn-warning">VIEW</button> -->
                            </td>
                            <!-- <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td> -->
                        </tr>
                    </tbody>
                </table>
            </article>
            </div> <!-- row.//-->

            <div class="container">
                <button (click)="addSession()" class="btn btn-success">New Session</button>
            </div>

                        
                    





        </div>

        <!--container end.//-->
    </div>
