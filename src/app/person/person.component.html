<div class="wrapper main-header">

    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Person</h1>
        </div>
    </div>



    <div class="container mb-5 pb-5 pt-3 mt-3">
       
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <table [dtOptions]="dtOptions" datatable class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Mobile</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of persons">
                            <td>{{person.personId}}</td>
                            <td>{{person.personName}}</td>
                            <td>{{person.designation}}</td>
                            <td>{{person.contactNo}}</td>
                            <td><button  class="btn btn-success">Update</button> / 
                            <button  class="btn btn-primary">View</button></td>
                        </tr>
                    </tbody>
    
    
    
    
    
    
    
    
                </table>
            </article>
            <div class="container">
                <button (click)="addPerson()" class="btn btn-success">Add Person</button>
            </div>


            </div> <!-- row.//-->

            

                        
                    





        </div>

        <!--container end.//-->
    </div>
