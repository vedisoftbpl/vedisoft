<div class="wrapper">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">SESSION-WISE FEE COLLECTION</h1>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light justify-content-center">

        <form class="form-inline" (ngSubmit)='getData()'>
            
            <label>Session: </label>
            <select class="border border-primary" [(ngModel)]="session" name="sessiongroup">
                <option *ngFor="let s of sessions" [ngValue]="s">{{s.sessionName}} From: {{s.startDate}} To: {{s.endDate}} </option>
            </select>
            &nbsp;&nbsp;&nbsp;
        
            <label>Branch: </label>
            <select class="border border-primary" [(ngModel)]="branchId" name="branchgroup">
                <option value="0">All</option>
                <option *ngFor="let b of branches" [value]="b.branchId">Name: {{b.branchName}}</option>
            </select>
        
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
    </nav>

    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">
            
            <article class="card-body col-md-11">
                <table  *ngIf="isEnabled" class="table table-striped" >
                    <thead class="bg-dark">
                        <tr>
                            <th>Branch</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of sessionWiseCollection">
                            <td *ngIf="allEnabled || s[0] == branchId">{{s[1]}}</td>
                            <td *ngIf="allEnabled || s[0] == branchId">Rs {{s[2]}}</td>
                        </tr>
                        <!-- <tr><td>Total Rs.</td></tr> -->
                    </tbody>
                    <tfoot>
                        <tr >
                            <th>Total: </th>
                            <td>Rs {{getTotal()}}</td>
                         </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </div>
