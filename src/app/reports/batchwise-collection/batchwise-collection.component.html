<div class="wrapper">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">FEE COLLECTION BATCHWISE</h1>
        </div>
    </div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-left pt-6">
            <div class="shadow-none p-3 mb-5 bg-light rounded">                    
                    <label>Batch : &nbsp;&nbsp;</label>
                    <select class="border border-primary" [(ngModel)]="batchId" name="branchgroup">
                        <option *ngFor="let b of batches" [value]="b.batchId">Code: {{b.code}} Start Date: {{b.sdate}} Timings: {{b.timings}}</option>
                    </select><br><br>
                <button type="button" class="btn btn-outline-primary btn-md size" (click)="getData()">Go</button>
            </div>
           
                    
               
           
            <br>
            <article class="card-body col-md-11">
                <table *ngIf="isEnabled" class="table bg-light">
                    <thead class="thead-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Student</th>
                            <th>Registration number</th>
                            <th>Mobile Number</th>
                            <th>Amount Paid</th>
                            <th>Amount Due</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let b of batchWiseCollection, let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{b[0]}}</td>
                            <td>{{b[1]}}</td>
                            <td>{{b[2]}}</td>
                            <td class="green">Rs {{b[3]}}</td>
                            <td class="red">Rs {{feeAmt - b[3]}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" style="text-align: right">Total Collection:</th>
                            <td class="green">Rs {{getPaidTotal()}}</td>
                            <td class="red">Rs {{getDueTotal()}}</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </div>
