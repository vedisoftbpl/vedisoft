<div class="wrapper">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">College Wise Students</h1>
        </div>
    </div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <div class="shadow-none p-3 mb-5 bg-light rounded">
                    <div class="row">
                        <div class="col-3">
                            <label>Session :</label>
                        </div>
                        <div class="col-4">
                            <select style="width: 100%;" class="border border-primary" [(ngModel)]="session" name="sessionName">
                                <option *ngFor="let s of sessions" [ngValue] = "s">{{s.sessionName}}</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>Branch :</label>
                        </div>
                        <div class="col-4">
                            <select style="width: 100%;" class="border border-primary" [(ngModel)]="branch.branchId" name="collegegroup">
                                <option *ngFor="let b of branches" [value]="b.branchId">{{b.branchName}}</option>
                            </select><br><br>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">
                        <button class="btn btn-outline-primary btn-md size btn-block" (click)="getData()">Submit</button>
                    </div>
                    </div>
                </div>
                <table *ngIf="isEnabled" class="table table-striped col-8">
                    <thead class="thead-dark">
                        <tr>
                            <th>College Name</th>
                            <th>Number Of Students  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of studentList">
                            <td>{{student[0]}}</td>
                            <td>{{student[1]}}</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
    </div>
