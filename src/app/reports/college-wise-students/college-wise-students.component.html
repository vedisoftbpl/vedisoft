<div class="wrapper">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">College Wise Students</h1>
        </div>
    </div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">
            <article class="card-body col-md-11">
                <div class="shadow-none p-3 mb-5 bg-light rounded">
                    <div class="row">
                        <div class="col-3">
                            <label>Session :</label>
                        </div>
                        <div class="col-9">
                            <select style="width: 50%;" class="border border-primary" [(ngModel)]="this.session" name="session">
                                <option  selected="selected" value="All">All</option>
                                <option *ngFor="let s of this.session" value="s.sessionName">{{s.sessionName}}</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>College Group :</label>
                        </div>
                        <div class="col-9">
                            <select style="width: 50%;" class="border border-primary" [(ngModel)]="this.college" name="collegegroup">
                                <option value="All">All</option>
                                <option *ngFor="let c of this.college" value="c.group">{{c.group}}</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>College :</label>
                        </div>
                        <div class="col-9">
                            <select style="width: 50%;" class="border border-primary" [(ngModel)]="this.college" name="collegegroup">
                                <option value="All">All</option>
                                <option *ngFor="let cg of this.college" value="g.collegeName}}">{{cg.collegeName}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <table [dtOptions]="dtOptions" datatable class="table" *ngIf="isEnabled">
                    <thead>
                        <tr>
                            <th>Registration Id</th>
                            <th>Registration Date</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Semester</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of studentList">
                            <td>{{student.regId}}</td>
                            <td>{{student.regDate}}</td>
                            <td>{{student.studentName}}</td>
                            <td>{{student.course}}</td>
                            <td>{{student.sem}}</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
    </div>
