<div class="wrapper">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">DAY BOOK</h1>
        </div>
    </div>
    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-left pt-6">
            <div class="shadow-none p-3 mb-5 bg-light rounded">
                <label for="date">Date : &nbsp;&nbsp;</label>
                <input class="border border-primary" type="date" name="fdate" id="fdate" [ngModel]="currentDate | date:'yyyy-MM-dd'"
                        (ngModelChange)="this.currentDate= $event">&nbsp;
                    
                    <label>Branch : &nbsp;&nbsp;</label>
                    <select class="border border-primary" [(ngModel)]="branch.branchId" name="branchgroup">
                        <option *ngFor="let b of branches" [value]="b.branchId">{{b.branchName}}</option>
                    </select><br><br>
                <button type="button" class="btn btn-outline-primary btn-md size" (click)="getDayBook()">Go</button>
            </div>
           
                    
               
           
            <br>
            <article class="card-body col-md-11">
                <table *ngIf="isEnabled" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Student</th>
                            <th>Registration number</th>
                            <th>Course</th>
                            <th>Batch Code</th>
                            <th>Mode</th>
                            <th>Received By</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of daybook, let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{d[0]}}</td>
                            <td>{{d[1]}}</td>
                            <td>{{d[2]}}</td>
                            <td>{{getBatchNameById(d[3])}}</td>
                            <td>{{d[4]}}</td>
                            <td>{{getPersonById(d[5])}}</td>
                            <td>Rs {{d[6]}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="7" style="text-align: right">Total Collection:</th>
                            <td>Rs {{getTotal()}}</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </div>
