<div class="main-header ">
    <div class="container-fluid flu mb-5">
        <div class="service">
            <h1 class="logo pt-5">Accounts</h1>
        </div>
    </div>




    <div class="container mb-5 pb-5 pt-3 mt-3">
        <div class="row justify-content-center pt-6">

            <div class="col-md-10">

                <div class="card">

                    <header class="card-header">

                        <a (click)="login()" routerLink="login"
                            class="float-right btn btn-outline-primary mt-1 item">Log
                            in</a>

                        <h2 class="card-title mt-2 login">SIGN UP</h2>

                    </header>

                    <article class="card-body">

                        <form>

                            <div class="form-row">

                                <div class="col form-group">

                                    <label>First name </label>

                                    <input type="text" class="form-control" placeholder="First name" required>

                                </div>
                                <div class="col form-group">

                                    <label>Last name</label>

                                    <input type="text" class="form-control" placeholder="Last name " required>

                                </div> <!-- form-group end.// -->

                            </div> <!-- form-row end.// -->

                            <div class="form-group">

                                <label>Email address</label>

                                <input type="email" class="form-control" placeholder="Email address" required>

                                <small class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>

                            </div> <!-- form-group end.// -->

                            <div class="form-group">

                                <label class="form-check form-check-inline">

                                    <input class="form-check-input" type="radio" name="gender" value="option1" required>

                                    <span class="form-check-label"> Male </span>

                                </label>

                                <label class="form-check form-check-inline">

                                    <input class="form-check-input" type="radio" name="gender" value="option2" required>

                                    <span class="form-check-label"> Female</span>

                                </label>

                            </div> <!-- form-group end.// -->


                            <div class="form-row">

                                <div class="form-group col-md-6">

                                    <label>City</label>

                                    <input type="text" class="form-control" required placeholder="City">

                                </div> <!-- form-group end.// -->


                                <div class="form-group col-md-6">

                                    <label>Country</label>

                                    <select id="inputState" class="form-control">

                                        <option> Choose...</option>

                                        <option>Uzbekistan</option>

                                        <option>Russia</option>

                                        <option>United States</option>

                                        <option selected="">India</option>

                                        <option>Afganistan</option>

                                    </select>

                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->


                            <div class="form-group">

                                <label>Create password</label>

                                <input class="form-control" type="password" required placeholder="Password">
                            </div> <!-- form-group end.// -->

                            <div class="form-group">

                                <label>Confirm password</label>

                                <input class="form-control" type="password" required placeholder="Confirm password">
                            </div> <!-- form-group end.// -->


                            <div class="form-group">

                                <button type="submit" class="btn btn-primary btn-block item"> Register </button>

                            </div> <!-- form-group// -->


                            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
                                <br>
                                Terms of use and Privacy Policy.</small>

                        </form>

                    </article> <!-- card-body end .// -->

                    <div class="border-top card-body text-center">Have an account? <a (click)="login()"
                            routerLink="login">Log In</a></div>

                </div> <!-- card.// -->
            </div> <!-- col.//-->


        </div> <!-- row.//-->

    </div>

</div>
